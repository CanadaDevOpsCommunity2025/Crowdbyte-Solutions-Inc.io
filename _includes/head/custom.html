<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.github.build_revision }}">
<!-- Ultra-compact, one-line header; first item visible -->
<style>
/* Keep theme default for site title; trim side spacing a bit */
.site-title {
  font-size: inherit !important;
  line-height: inherit !important;
  font-weight: inherit !important;
  margin-right: .28rem !important;
}

/* Keep header on ONE line; remove hamburger */
.masthead__inner-wrap, .site-nav, .greedy-nav { white-space: nowrap !important; }
.greedy-nav .greedy-nav__toggle { display: none !important; }

/* Show ALL links inline (even ones theme tries to overflow) */
.greedy-nav .visible-links,
.greedy-nav .hidden-links {
  display: inline-flex !important;
  flex-wrap: nowrap !important;
  white-space: nowrap !important;
  gap: 0 .2rem;                       /* tiniest gaps */
}
.greedy-nav .hidden-links {
  position: static !important;
  visibility: visible !important;
  opacity: 1 !important;
  margin-left: .2rem;
}

/* Make nav text smaller + ultra-tight padding so everything fits */
.greedy-nav a {
  font-size: .70rem !important;       /* ↓ smaller */
  padding: .08rem .16rem !important;  /* ↓ tighter */
  line-height: 1.05 !important;
  letter-spacing: -0.01em;
}

/* Reduce header vertical padding to gain a few px */
.masthead, .site-nav { padding-top: .10rem !important; padding-bottom: .10rem !important; }

/* Allow horizontal scroll as last resort; but we’ll snap to the LEFT via JS */
.masthead__inner-wrap, .greedy-nav {
  overflow-x: auto !important;
  overflow-y: hidden !important;
}

/* (cosmetic) hide scrollbar in WebKit while keeping scroll */
.masthead__inner-wrap::-webkit-scrollbar,
.greedy-nav::-webkit-scrollbar { height: 0; }

/* On narrower screens only, gently shrink the title just a touch to help fit */
@media (max-width: 1280px) {
  .site-title { font-size: .96em !important; }
  .greedy-nav a { font-size: .72rem !important; padding: .08rem .14rem !important; }
}
@media (max-width: 1120px) {
  .site-title { font-size: .94em !important; }
  .greedy-nav a { font-size: .70rem !important; padding: .06rem .12rem !important; }
}
</style>
