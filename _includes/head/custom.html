<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.github.build_revision }}">
<!-- Site-wide nav: one line, no hamburger, inline overflow -->
<style>
/* keep theme defaults for title */
.site-title { font-size: inherit !important; line-height: inherit !important; font-weight: inherit !important; }

/* never wrap header to two lines */
.masthead__inner-wrap, .site-nav, .greedy-nav { white-space: nowrap !important; }

/* remove hamburger */
.greedy-nav .greedy-nav__toggle { display: none !important; }

/* render both lists inline on the same row */
.greedy-nav .visible-links,
.greedy-nav .hidden-links {
  display: inline-flex !important;
  flex-wrap: nowrap !important;
  white-space: nowrap !important;
  gap: 0 .5rem;
}
.greedy-nav .hidden-links {
  position: static !important;
  visibility: visible !important;
  opacity: 1 !important;
  margin-left: .5rem;
}

/* tighter spacing so long labels fit */
.greedy-nav a { padding: .24rem .44rem !important; font-size: .95rem !important; }

/* if space runs out, allow horizontal scroll instead of wrapping */
.masthead__inner-wrap { overflow-x: auto; overflow-y: hidden; }
.masthead__inner-wrap::-webkit-scrollbar { height: 0; } /* cosmetic */
</style>
