<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.github.build_revision }}">
<!-- Header/nav: single line, close to title, bigger site title -->
<style>
/* Make the site title larger */
.site-title {
  font-size: 1.85rem !important;   /* bump as desired */
  line-height: 1.1 !important;
  font-weight: 800 !important;
}

/* Keep everything on one line and push links right next to the title */
.masthead__inner-wrap,
.greedy-nav {
  white-space: nowrap !important;    /* prevents wrapping to 2 lines */
  overflow-x: auto;                  /* allow horizontal scroll on very small screens */
  overflow-y: hidden;
}

.greedy-nav {
  justify-content: flex-start !important; /* sit links near the title, not spaced out */
  gap: 0 !important;
}

/* Pull menu closer to the title */
.greedy-nav .visible-links {
  margin-left: 0.75rem !important;
  flex-wrap: nowrap !important;      /* never wrap menu items */
}

/* If theme tries to overflow into hidden-links, still keep them inline on the same row */
.greedy-nav .hidden-links {
  display: inline-flex !important;
  position: static !important;
  visibility: visible !important;
  opacity: 1 !important;
  white-space: nowrap !important;
  margin-left: 0.5rem !important;
}

/* Hide hamburger/toggle entirely */
.greedy-nav .greedy-nav__toggle {
  display: none !important;
}

/* Tighten link padding so more items fit on one line */
.greedy-nav a {
  padding: 0.35rem 0.55rem !important;
}

/* Trim header vertical padding to visually tighten the bar */
.masthead,
.site-nav {
  padding-top: 0.3rem !important;
  padding-bottom: 0.3rem !important;
}

/* Optional: hide scrollbar on WebKit while preserving scroll */
.masthead__inner-wrap::-webkit-scrollbar { height: 0; }
</style>
