<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.github.build_revision }}">
<!-- Compact, one-line header: no hamburger; keep first item visible -->
<style>
/* keep default site title sizing; trim space next to it */
.site-title { font-size: inherit !important; line-height: inherit !important; font-weight: inherit !important; margin-right: .4rem !important; }

/* keep header on ONE line, no wrap */
.masthead__inner-wrap, .site-nav, .greedy-nav { white-space: nowrap !important; }

/* remove hamburger */
.greedy-nav .greedy-nav__toggle { display: none !important; }

/* render all links inline on the same row (even those theme tries to hide) */
.greedy-nav .visible-links,
.greedy-nav .hidden-links {
  display: inline-flex !important;
  flex-wrap: nowrap !important;
  white-space: nowrap !important;
  gap: 0 .35rem;
}
.greedy-nav .hidden-links {
  position: static !important;
  visibility: visible !important;
  opacity: 1 !important;
  margin-left: .35rem;
}

/* make nav text smaller + tighter so more fits */
.greedy-nav a {
  font-size: .82rem !important;
  padding: .14rem .28rem !important;
  line-height: 1.15 !important;
}

/* allow horizontal scroll on narrow screens (instead of wrapping) */
.masthead__inner-wrap { overflow-x: auto; overflow-y: hidden; }
.masthead__inner-wrap::-webkit-scrollbar { height: 0; } /* hide scrollbar, keep scroll */
</style>
