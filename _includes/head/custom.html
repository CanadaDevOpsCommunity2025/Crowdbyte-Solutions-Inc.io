<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.github.build_revision }}">
<!-- Keep Minimal Mistakes nav in a single line with your full labels -->
<style>
/* Keep the default site title size */
.site-title { font-size: inherit !important; line-height: inherit !important; font-weight: inherit !important; }

/* Never wrap header/nav to two lines */
.masthead__inner-wrap, .site-nav, .greedy-nav { white-space: nowrap !important; }

/* Hide hamburger/toggle */
.greedy-nav .greedy-nav__toggle { display: none !important; }

/* Show ALL links on the same row (even those the JS tries to overflow) */
.greedy-nav .visible-links,
.greedy-nav .hidden-links {
  display: inline-flex !important;
  flex-wrap: nowrap !important;
  white-space: nowrap !important;
  gap: 0 .5rem;
}
.greedy-nav .hidden-links {
  position: static !important;
  visibility: visible !important;
  opacity: 1 !important;
  margin-left: .5rem;
}

/* Slightly tighter spacing so your long labels fit */
.greedy-nav a { padding: .25rem .45rem !important; font-size: .95rem !important; }

/* If space still runs out on small screens, allow horizontal scroll instead of wrapping */
.masthead__inner-wrap { overflow-x: auto; overflow-y: hidden; }
.masthead__inner-wrap::-webkit-scrollbar { height: 0; } /* hide scrollbar, keep scroll */
</style>
