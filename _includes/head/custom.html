<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.github.build_revision }}">
<!-- Header: revert title size, keep nav in one line, no hamburger -->
<style>
/* 1) Revert site title to Minimal Mistakes defaults */
.site-title {
  font-size: inherit !important;
  font-weight: inherit !important;
  line-height: inherit !important;
}

/* 2) Force a single-line header and remove hamburger */
.masthead__inner-wrap,
.site-nav,
.greedy-nav {
  white-space: nowrap !important;   /* never wrap to two lines */
}
.greedy-nav .greedy-nav__toggle { display: none !important; }

/* 3) Keep ALL links on one line (no wrap), show overflow inline */
.greedy-nav .visible-links,
.greedy-nav .hidden-links {
  display: inline-flex !important;
  flex-wrap: nowrap !important;
  white-space: nowrap !important;
  gap: 0 .5rem;
}
.greedy-nav .hidden-links {
  position: static !important;
  visibility: visible !important;
  opacity: 1 !important;
  margin-left: .5rem;
}

/* 4) Tighten spacing so more items fit on one line (adjust to taste) */
.greedy-nav a {
  padding: .25rem .45rem !important;
  font-size: .95rem !important;   /* smaller menu text to fit one line */
}

/* 5) Allow horizontal scroll on very small screens (instead of wrapping) */
.masthead__inner-wrap {
  overflow-x: auto;
  overflow-y: hidden;
}
/* Optional: hide scrollbar in WebKit while preserving scroll */
.masthead__inner-wrap::-webkit-scrollbar { height: 0; }
</style>
