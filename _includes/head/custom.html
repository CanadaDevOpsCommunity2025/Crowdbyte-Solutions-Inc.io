<!-- Keep Minimal Mistakes nav in a single line with your full labels -->
<!-- Keep all nav items on ONE LINE; show overflow inline; hide hamburger -->
<style>
/* Keep default site title sizing */
.site-title { font-size: inherit !important; line-height: inherit !important; font-weight: inherit !important; }

/* Never wrap header/nav to a second line */
.masthead__inner-wrap, .site-nav, .greedy-nav { white-space: nowrap !important; }

/* Remove the hamburger entirely */
.greedy-nav .greedy-nav__toggle { display: none !important; }

/* Make both visible- and hidden-links render inline on the same row */
.greedy-nav .visible-links,
.greedy-nav .hidden-links {
  display: inline-flex !important;
  flex-wrap: nowrap !important;
  white-space: nowrap !important;
  gap: 0 .5rem;
}
.greedy-nav .hidden-links {
  position: static !important;
  visibility: visible !important;
  opacity: 1 !important;
  margin-left: .5rem;
}

/* Slightly tighter link spacing so long labels fit in one line on laptops */
.greedy-nav a {
  padding: .24rem .44rem !important;
  font-size: .95rem !important;
}

/* If it STILL canâ€™t all fit on small screens, allow horizontal scroll instead of wrapping */
.masthead__inner-wrap { overflow-x: auto; overflow-y: hidden; }
/* (purely cosmetic) hide the scrollbar groove on WebKit while keeping scroll behavior */
.masthead__inner-wrap::-webkit-scrollbar { height: 0; }
</style>
